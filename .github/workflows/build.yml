name: Node CI

# Push tests pushes; PR tests merges; create tests tags (and releases)
on: [push, pull_request, create]

jobs:

  # Test the build
  build:
    # Setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
        os: [windows-latest, ubuntu-latest, macOS-latest]

    # Go
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    # Hardcoded individual Python and Ruby versions (for now)
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Set up pip
      run: python -m pip install --upgrade pip

    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.5'
    - name: Set up bundle
      run: |
        gem install bundler -v 1.17.3
        bundle config jobs 4
        bundle config retry 3

    - name: Versions
      run: |
        node --version
        python --version
        ruby --version
        pip --version
        bundle --version

    - name: Install
      run: npm install

    - name: Test
      run: npm test

  # ----- Only git tag testing + package publishing beyond this point ----- #

  # Publish to package registries
  publish:
    # Setup
    needs: build
    if: github.event_name == 'create' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    # Go
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: Install
        run: npm ci

      # Publish to npm
      - name: Publish @RC to npm
        if: contains(github.ref, 'RC')
        run: npm publish --tag RC
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @latest to npm
        if: contains(github.ref, 'RC') == false #'!contains()'' doesn't work lol
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Set up Node again, this time using GitHub as the publish target
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/

      # Publish to GitHub
      - name: Publish @RC to GitHub
        if: contains(github.ref, 'RC')
        run: npm publish --tag RC
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish @latest to GitHub
        if: contains(github.ref, 'RC') == false #'!contains()'' doesn't work lol
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
